<!DOCTYPE html>
<html lang="en">
<head>
  <title>Typerore</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A simple Coral Quote typing website which times you as you type different quotes.">
    <link rel="icon" type="image/x-icon" href="https://replit.com/@JordanPope031/Typerore#images/laptop.png">
     <meta name="author" content="Jackson Pope"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Typerore">
   <meta content="#ff7f50" data-react-helmet="true" name="theme-color" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"
    <div class="main">
      <div id="title">
        <h1 style="margin: 0;">Typerore</h1>
      </div>
      <div class="timer" id="timer"></div>
      <div class="wrapper">
      
      <div class="container">
        <div class="quote-display" id="quoteDisplay"></div>
        <textarea id="quoteInput" class="quote-input" autofocus></textarea>
      </div>
      </div>
    </div>
      <div class="refresh">
        <button onClick="window.location.reload();">Skip</button>
      </div>
    <div class="bottom">
      <hr></hr>
      <p>A website by <a href="https://jacksonpope1.github.io/" target="_blank" rel="noopener noreferrer">Jackson Pope</a> | The source code for this project is on <a href="https://github.com/jacksonpope1/Typerore" target="_blank" rel="noopener noreferrer">Github</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
